<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{manageBooksForm.prepareUsers}"/>
        </f:metadata>
        <h:form>
        <h:dataTable value="#{manageBooksForm.users}" var="user" styleClass="w3-table w3-bordered w3-striped"
                     headerClass="w3-green">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{user.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.fullName}
            </h:column>
            <h:column>
                <f:facet name="header">email</f:facet>
                #{user.email}
            </h:column>
            <h:column>
                <f:facet name="Options">email</f:facet>
                <h:commandButton value="Open"
                                 action="#{manageBooksForm.prepareBooks(user)}">
                  <f:ajax render="@form" execute="@form"/>
                </h:commandButton>
            </h:column>

        </h:dataTable>

         <h:dataTable value="#{manageBooksForm.book}" var="bk">
             <h:column>
                 <f:facet name="header">ID</f:facet>
                 #{bk.id}
             </h:column>
             <h:column>
                 <f:facet name="header">Title</f:facet>
                 #{bk.title}
             </h:column>
         </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
